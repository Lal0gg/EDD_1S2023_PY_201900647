          <script>
            const inputFiles = document.getElementById("inputFiles");
            inputFiles.addEventListener("change", onFilesChange, false);
            let nombreArchivo = ""
            let base64String = ""
            function onFilesChange(event) {
              var files = event.target.files;
              for (var i = 0; i < files.length; i++) {
                var file = files[i];
                if (file.type.includes('image') || file.type.includes('pdf') || file.type.includes('text')) {
                  var reader = new FileReader();
                  reader.onload = onFileReaderLoad;
                  nombreArchivo = event.target.files[0].name
                  reader.readAsDataURL(event.target.files[0]);
                }
              }
            }
            function onFileReaderLoad(event) {
              base64String = event.target.result
              console.log("Nombre: ", nombreArchivo)
              console.log("Contenido: ", base64String)
            }
          </script>
