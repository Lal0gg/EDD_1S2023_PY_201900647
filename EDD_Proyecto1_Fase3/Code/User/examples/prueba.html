<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerrrrr"> 
        <div class="sidebarrrrr">
            <!-- Lista de chats -->
            <ul class="chat-list">
                <li class="chat-item">Chat 1</li>
                <li class="chat-item">Chat 2</li>
                <li class="chat-item">Chat 3</li>
            </ul>
        </div>
        <div class="chat-panel">
            <!-- Panel de mensajes -->
            <div class="message-container">
                <div id="message-list" class="message-list">
                    <!-- Los mensajes se agregarán dinámicamente aquí -->
                </div>
            </div>
            <!-- Caja de texto para enviar mensajes -->
            <div class="input-container">
                <input id="message-input" type="text" class="message-input" placeholder="Escribe tu mensaje...">
                <button id="send-button" class="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
